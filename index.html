<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo Lista</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <article>
            <header><!--Header-->Header</header>
            
            <div>
                <form id="inputForm">
                    <input type="string" id="itemInput" placeholder="Skriv in en vara" >
                </form>
                <button id="btnAddToList">Lägg till i listan</button>
                <div id="alertText">-</div>
                <div id="funcText">Klick raderar vara från listan</div>
            </div>

            <button id="btnChangable">Ändra klickfunktion</button>
            
            <div>
                <h3 id="nrInList">Tom lista</h3>
                <div id="output"></div>
            </div>
            
            <footer><!--Footer-->Footer</footer>
        </article>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="ToDoList.js"></script>
    </body>
</html>
